<html>
  <head>
    <title>Case 07 : Rounded Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-fit flex flex-col gap-3">
      <button class="bg-gray-300 p-5">Default Button</button>
      <button class="bg-gray-300 p-5 rounded">Normal Rounded Button</button>
      <button class="bg-gray-300 p-5 rounded-sm">Small Rounded Button</button>
      <button class="bg-gray-300 p-5 rounded-lg">Large Rounded Button</button>
      <button class="bg-gray-300 p-5 rounded-xl">XL Rounded Button</button>
      <button class="bg-gray-300 p-5 rounded-2xl">2XL Rounded Button</button>
      <button class="bg-gray-300 p-5 rounded-3xl">3XL Rounded Button</button>
      <button class="bg-gray-300 p-5 rounded-full">Full Rounded Button</button>
    </div>
  </body>
</html>
