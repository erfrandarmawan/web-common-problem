<html>
  <head>
    <title>Case 03 : Flexbox vs Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Flexbox -->
    <div>Flexbox</div>
    <div class="flex flex-col bg-gray-200 p-5 w-80">
      <span>Personal Data</span>
      
      <div class="flex flex-row">
        <span class="w-1/3">Nama</span>
        <span class="w-2/3">Erfran Darmawan</span>
      </div>

      <div class="flex flex-row">
        <span class="w-1/3">Role</span>
        <span class="w-2/3">Front End Developer</span>
      </div>
    </div>

    <div class="m-10"></div>

    <!-- Grid -->
    <div>Grid</div>
    <div class="grid grid-cols-3 bg-gray-200 p-5 w-80 gap-2">
      <div class="bg-red-500">Item 1</div>
      <div class="bg-blue-500">Item 2</div>
      <div class="bg-green-500">Item 3</div>
      <div class="bg-yellow-500">Item 4</div>
      <div class="bg-cyan-500">Item 5</div>
    </div>
  </body>
</html>
