<html>
  <head>
    <title>Case 02 : Vertical/Horizontal List Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Horizontal List Items -->
    <div class="text-center">Horizontal</div>
    <div class="w-full flex flex-row items-center justify-center">
      <div class="w-20 h-20 bg-red-500">Item 1</div>
      <div class="w-20 h-20 bg-blue-500">Item 2</div>
    </div>

    <div class="m-10"></div>

    <!-- Vertical List Items -->
    <div class="text-center">Vertical</div>
    <div class="w-full flex flex-col items-center justify-center">
      <div class="w-20 h-20 bg-red-500">Item 1</div>
      <div class="w-20 h-20 bg-blue-500">Item 2</div>
    </div>
  </body>
</html>
