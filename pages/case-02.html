<html>
  <head>
    <title>Case 02 : Vertical/Horizontal List Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Horizontal List Items -->
    <div>Horizontal</div>
    <div class="flex flex-row">
      <div class="w-20 h-20 bg-red-500">Item 1</div>
      <div class="w-20 h-20 bg-blue-500">Item 2</div>
    </div>

    <div class="m-10"></div>

    <!-- Vertical List Items -->
    <div>Vertical</div>
    <div class="flex flex-col">
      <div class="w-20 h-20 bg-red-500">Item 1</div>
      <div class="w-20 h-20 bg-blue-500">Item 2</div>
    </div>
  </body>
</html>
