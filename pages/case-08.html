<html>
  <head>
    <title>Case 08 : Image Size</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-fit flex flex-col gap-3">
      <!-- Credit -->
      <a href="https://unsplash.com/photos/body-of-water-surrounded-by-trees-NRQV-hBF10M?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash" target="_blank" class="underline">Image credit</a>
      <!-- ./Credit -->
      
      Normal :
      <img src="https://ik.imagekit.io/b3amk7ihm/1716192433660.webp" class="w-[200px] h-[500px] bg-red-500" />

      Object Cover :
      <img src="https://ik.imagekit.io/b3amk7ihm/1716192433660.webp" class="w-[200px] h-[500px] bg-red-500 object-cover" />

      Object Contain :
      <img src="https://ik.imagekit.io/b3amk7ihm/1716192433660.webp" class="w-[200px] h-[500px] bg-red-500 object-contain" />
    </div>
  </body>
</html>
